{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}

    <form action="/cha_pass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pass" placeholder="Password" type="password"/>
        </div>
        <div  class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="d_pass" placeholder="Re-type Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit"> Submit </button>
    </form>

{% endblock %}
